<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <p>花の枚数:{{petal}}</p>
    <p v-if="!isshowResult">□現在の状況:{{status}}</p>
    <h1 v-else>結果:{{status}}</h1>
    <button @click="toggleResult">花弁を減らす</button>
  </div>
  <script>
    const vm=new Vue({
      el:"#app",
      data(){
        return{
          isLike:null,
          petal:0,
          isShowResult:false,
        }
      },

      methods:{
        toggleResult(){
          if(this.petal===0){
            alert("花弁がなくなりました...");
            return;

          }
          this.petal--;
          this.isLike=!this.isLike;
          if(this.petal===0){
            this.isShowResult=true;
          }

        },
        defaultBoolean(){
        const value=Math.floor(Math.random()*2);//0以上1以下の数を返しそれに2をかけ、小数点以下を切り捨てる//

        return value===1;
        },
        petalNumber(){
          return Math.ceil(Math.random()*9) //0以上1以下の数を返しそれに9をかけ、小数点以下を切り上げる//
        },

    },

     created() {
        this.isLike = this.defaultBoolean();
        this.petal = this.petalNumber();
      },

       computed: {
        status() {
          return this.isLike ? '好き' : '嫌い';
        }
      }


  });
  </script>
</body>
</html>
