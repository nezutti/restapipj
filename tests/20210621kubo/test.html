<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
    
      <div class="vue">
        <ul class="tabs">
          <li v-on:click="change('1')" v-bind:class="{'active': isActive === '1'}" v-bind:style="tabcss">タブ1</li>
          <li v-on:click="change('2')" v-bind:class="{'active': isActive === '2'}" v-bind:style="tabcss">タブ2</li>
          <li v-on:click="change('3')" v-bind:class="{'active': isActive === '3'}" 
          v-bind:style="tabcss">タブ3</li>
        </ul>
    
        <ul class="contents">
          <li v-if="isActive === '1'">コンテンツ1</li>
          <li v-else-if="isActive === '2'">コンテンツ2</li>
          <li v-else-if="isActive === '3'">コンテンツ3</li>
        </ul>
      </div>
      
    
    </div>
    <script>
      new Vue({
          el: '#app',
          data: {
            isActive: '1',
            tabcss:{
              "padding":"3px 15px",
              "cursor":"pointer"
            },
            
            
          },
          methods: {
            change: function (num) {
              this.isActive = num
             
            }
          }
        })
    </script>
    <style>
      .tabs{
        display:flex;
         list-style:none;
      }

      .contents{
        list-style:none;
      }
      .active{
        background-color:black;
        color:white;
        padding:3px 15px;
        

      }
      
    </style>
</body>
</html>
